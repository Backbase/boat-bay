BoatCapability:
  type: object
  properties:
    id:
      type: number
    key:
      type: string
    name:
      type: string
    content:
      type: string
    createdOn:
      $ref: "../other-schemas/local-date-time.yaml#/LocalDateTime"
    createdBy:
      type: string

    services:
      type: array
      items:
        $ref: "boat-service.yaml#/BoatService"
    lastLintReport:
      $ref: "boat-lint-report.yaml#/BoatLintReport"
    statistics:
      $ref: "boat-statistics.yaml#/BoatStatistics"