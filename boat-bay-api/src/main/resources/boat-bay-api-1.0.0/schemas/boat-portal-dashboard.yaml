BoatPortalDashboard:
  type: object
  properties:
    portalId:
      type: string
    portalKey:
      type: string
    portalName:
      type: string
    productId:
      type: string
    productKey:
      type: string
    productName:
      type: string
    numberOfServices:
      type: integer
      format: int64
    numberOfCapabilities:
      type: integer
      format: int64
    productDescription:
      type: string
    lastLintReport:
      $ref: "boat-lint-report.yaml#/BoatLintReport"
    statistics:
      $ref: "boat-statistics.yaml#/BoatStatistics"