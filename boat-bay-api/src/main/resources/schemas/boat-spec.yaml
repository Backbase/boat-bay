BoatSpec:
  type: object
  properties:
    id:
      type: number
    key:
      type: string
    name:
      type: string
    title:
      type: string
    description:
      type: string
    icon:
      type: string
    version:
      type: string
    grade:
      type: string
    createdOn:
      type: string
      format: date-time
    createdBy:
      type: string
    statistics:
      $ref: "boat-statistics.yaml#/BoatStatistics"
    backwardsCompatible:
      type: boolean
    changed:
      type: boolean
    capability:
      $ref: "boat-capability.yaml#/BoatCapability"
    serviceDefinition:
      $ref: "boat-service.yaml#/BoatService"