BoatLintReport:
  type: object
  properties:
    id:
      type: number
    spec:
      $ref: "boat-spec.yaml#/BoatSpec"
    name:
      type: string
    passed:
      type: boolean
    lintedOn:
      type: string
      format: date-time
    openApi:
      type: string
    version:
      type: string
    grade:
      type: string
    violations:
      type: array
      items:
        $ref: "boat-lint-report.yaml#/BoatViolation"
    hasViolations:
      type: boolean
BoatViolation:
  type: object
  properties:
    rule:
      $ref: "boat-lint-rule.yaml#/BoatLintRule"
    description:
      type: string
    severity:
      $ref: "../other-schemas/severity.yaml#/Severity"
    lines:
      $ref: "../other-schemas/int-range.yaml#/IntRange"
    pointer:
      type: string