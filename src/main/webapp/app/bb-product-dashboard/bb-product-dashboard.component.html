<mat-tab-group *ngIf="productDashboard$ | async as productDashboard">

    <mat-tab label="Projects">
        <h1>{{productDashboard.name}}</h1>
        <p>{{productDashboard.content}}</p>

        <bb-statistics-current [statistics]="productDashboard.statistics"></bb-statistics-current>


        <mat-card *ngFor="let capability of productDashboard.capabilities ">
            <mat-card-title><a
                [routerLink]="['/dashboard/',productDashboard.portalKey, productDashboard.key, capability.key]"> {{capability.name}}</a></mat-card-title>
            <mat-card-subtitle *ngIf="capability.lastLintReport">Last linted
                Spec: {{capability.lastLintReport.name}} {{capability.lastLintReport.version}}
                on: {{capability.lastLintReport.lintedOn}}</mat-card-subtitle>
            <mat-card-content>
                <p>{{capability.content}}</p>
                <bb-statistics-current [statistics]="capability.statistics"></bb-statistics-current>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="analyse(capability)">LINT</button>
            </mat-card-actions>
        </mat-card>

    </mat-tab>

</mat-tab-group>
