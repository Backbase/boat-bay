<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-dashboard-heading">Create or edit a Dashboard</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_subTitle">Sub Title</label>
                    <input type="text" class="form-control" name="subTitle" id="field_subTitle"
                           formControlName="subTitle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_navTitle">Nav Title</label>
                    <input type="text" class="form-control" name="navTitle" id="field_navTitle"
                           formControlName="navTitle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_content">Content</label>
                    <textarea class="form-control" name="content" id="field_content"
                              formControlName="content"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_defaultPortal">Default Portal</label>
                    <select class="form-control" id="field_defaultPortal" name="defaultPortal" formControlName="defaultPortal">
                        <option *ngIf="!editForm.get('defaultPortal')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="portalOption.id === editForm.get('defaultPortal')!.value?.id ? editForm.get('defaultPortal')!.value : portalOption" *ngFor="let portalOption of defaultportals; trackBy: trackById">{{ portalOption.name }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('defaultPortal')!.invalid && (editForm.get('defaultPortal')!.dirty || editForm.get('defaultPortal')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('defaultPortal')?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
