<div>
    <h2 id="page-heading">
        <span>Portal Lint Rule Sets</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-portal-lint-rule-set" [routerLink]="['/portal-lint-rule-set/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Portal Lint Rule Set
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="portalLintRuleSets?.length === 0">
        <span>No portalLintRuleSets found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="portalLintRuleSets && portalLintRuleSets.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Portal</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let portalLintRuleSet of portalLintRuleSets ;trackBy: trackId">
                    <td><a [routerLink]="['/portal-lint-rule-set', portalLintRuleSet.id, 'view']">{{ portalLintRuleSet.id }}</a></td>
                    <td>{{ portalLintRuleSet.name }}</td>
                    <td>
                        <div *ngIf="portalLintRuleSet.portal">
                            <a [routerLink]="['/portal', portalLintRuleSet.portal?.id, 'view']" >{{ portalLintRuleSet.portal?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/portal-lint-rule-set', portalLintRuleSet.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/portal-lint-rule-set', portalLintRuleSet.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(portalLintRuleSet)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
