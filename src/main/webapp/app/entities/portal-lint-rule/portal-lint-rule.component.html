<div>
    <h2 id="page-heading">
        <span>Portal Lint Rules</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-portal-lint-rule" [routerLink]="['/portal-lint-rule/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Portal Lint Rule
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="portalLintRules?.length === 0">
        <span>No portalLintRules found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="portalLintRules && portalLintRules.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Portal Rule Set</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let portalLintRule of portalLintRules ;trackBy: trackId">
                    <td><a [routerLink]="['/portal-lint-rule', portalLintRule.id, 'view']">{{ portalLintRule.id }}</a></td>
                    <td>{{ portalLintRule.name }}</td>
                    <td>
                        <div *ngIf="portalLintRule.portalRuleSet">
                            <a [routerLink]="['/portal-lint-rule-set', portalLintRule.portalRuleSet?.id, 'view']" >{{ portalLintRule.portalRuleSet?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/portal-lint-rule', portalLintRule.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/portal-lint-rule', portalLintRule.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(portalLintRule)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
