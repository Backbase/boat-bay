<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="portalLintRule">
            <h2><span>Portal Lint Rule</span> {{ portalLintRule.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ portalLintRule.name }}</span>
                </dd>
                <dt><span>Portal Rule Set</span></dt>
                <dd>
                    <div *ngIf="portalLintRule.portalRuleSet">
                        <a [routerLink]="['/portal-lint-rule-set', portalLintRule.portalRuleSet?.id, 'view']">{{ portalLintRule.portalRuleSet?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/portal-lint-rule', portalLintRule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
