<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="specType">
            <h2><span>Spec Type</span> {{ specType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ specType.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ specType.description }}</span>
                </dd>
                <dt><span>Match Sp EL</span></dt>
                <dd>
                    <span>{{ specType.matchSpEL }}</span>
                </dd>
                <dt><span>Icon</span></dt>
                <dd>
                    <span>{{ specType.icon }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/spec-type', specType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
