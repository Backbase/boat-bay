<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-lint-report-heading">Create or edit a Lint Report</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_grade">Grade</label>
                    <input type="text" class="form-control" name="grade" id="field_grade"
                           formControlName="grade"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_passed">Passed</label>
                    <input type="checkbox" class="form-control" name="passed" id="field_passed"
                           formControlName="passed"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_linkRuleViolation">Link Rule Violation</label>
                    <select class="form-control" id="field_linkRuleViolation" name="linkRuleViolation" formControlName="linkRuleViolation">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="lintRuleViolationOption.id === editForm.get('linkRuleViolation')!.value?.id ? editForm.get('linkRuleViolation')!.value : lintRuleViolationOption" *ngFor="let lintRuleViolationOption of lintruleviolations; trackBy: trackById">{{ lintRuleViolationOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
