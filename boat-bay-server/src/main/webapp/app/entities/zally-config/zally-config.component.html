<div>
    <h2 id="page-heading">
        <span>Zally Configs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-zally-config" [routerLink]="['/zally-config/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Zally Config
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="zallyConfigs?.length === 0">
        <span>No zallyConfigs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="zallyConfigs && zallyConfigs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Contents</span></th>
                    <th scope="col" ><span>Portal</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let zallyConfig of zallyConfigs ;trackBy: trackId">
                    <td><a [routerLink]="['/zally-config', zallyConfig.id, 'view']">{{ zallyConfig.id }}</a></td>
                    <td>{{ zallyConfig.name }}</td>
                    <td>{{ zallyConfig.contents }}</td>
                    <td>
                        <div *ngIf="zallyConfig.portal">
                            <a [routerLink]="['/portal', zallyConfig.portal?.id, 'view']" >{{ zallyConfig.portal?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/zally-config', zallyConfig.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/zally-config', zallyConfig.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(zallyConfig)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
