<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="zallyConfig">
      <h2 data-cy="zallyConfigDetailsHeading"><span jhiTranslate="boatbayApp.zallyConfig.detail.title">Zally Config</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ zallyConfig.id }}</span>
        </dd>
        <dt><span jhiTranslate="boatbayApp.zallyConfig.name">Name</span></dt>
        <dd>
          <span>{{ zallyConfig.name }}</span>
        </dd>
        <dt><span jhiTranslate="boatbayApp.zallyConfig.contents">Contents</span></dt>
        <dd>
          <span>{{ zallyConfig.contents }}</span>
        </dd>
        <dt><span jhiTranslate="boatbayApp.zallyConfig.portal">Portal</span></dt>
        <dd>
          <div *ngIf="zallyConfig.portal">
            <a [routerLink]="['/portal', zallyConfig.portal?.id, 'view']">{{ zallyConfig.portal?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/zally-config', zallyConfig.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
