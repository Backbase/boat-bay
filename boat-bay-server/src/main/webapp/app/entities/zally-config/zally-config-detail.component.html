<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="zallyConfig">
            <h2><span>Zally Config</span> {{ zallyConfig.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ zallyConfig.name }}</span>
                </dd>
                <dt><span>Contents</span></dt>
                <dd>
                    <span>{{ zallyConfig.contents }}</span>
                </dd>
                <dt><span>Portal</span></dt>
                <dd>
                    <div *ngIf="zallyConfig.portal">
                        <a [routerLink]="['/portal', zallyConfig.portal?.id, 'view']">{{ zallyConfig.portal?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/zally-config', zallyConfig.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
