<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sourcePath">
            <h2><span>Source Path</span> {{ sourcePath.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ sourcePath.name }}</span>
                </dd>
                <dt><span>Source</span></dt>
                <dd>
                    <div *ngIf="sourcePath.source">
                        <a [routerLink]="['/source', sourcePath.source?.id, 'view']">{{ sourcePath.source?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/source-path', sourcePath.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
