<div>
    <h2 id="page-heading">
        <span>Source Paths</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-source-path" [routerLink]="['/source-path/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Source Path
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sourcePaths?.length === 0">
        <span>No sourcePaths found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sourcePaths && sourcePaths.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Source</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sourcePath of sourcePaths ;trackBy: trackId">
                    <td><a [routerLink]="['/source-path', sourcePath.id, 'view']">{{ sourcePath.id }}</a></td>
                    <td>{{ sourcePath.name }}</td>
                    <td>
                        <div *ngIf="sourcePath.source">
                            <a [routerLink]="['/source', sourcePath.source?.id, 'view']" >{{ sourcePath.source?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/source-path', sourcePath.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/source-path', sourcePath.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sourcePath)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
