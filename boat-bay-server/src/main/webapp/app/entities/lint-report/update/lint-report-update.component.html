<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-lint-report-heading" data-cy="LintReportCreateUpdateHeading" jhiTranslate="boatbayApp.lintReport.home.createOrEditLabel">
        Create or edit a Lint Report
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="boatbayApp.lintReport.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="boatbayApp.lintReport.grade" for="field_grade">Grade</label>
          <input type="text" class="form-control" name="grade" id="field_grade" data-cy="grade" formControlName="grade" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="boatbayApp.lintReport.passed" for="field_passed">Passed</label>
          <input type="checkbox" class="form-check" name="passed" id="field_passed" data-cy="passed" formControlName="passed" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="boatbayApp.lintReport.lintedOn" for="field_lintedOn">Linted On</label>
          <div class="d-flex">
            <input
              id="field_lintedOn"
              data-cy="lintedOn"
              type="datetime-local"
              class="form-control"
              name="lintedOn"
              formControlName="lintedOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="boatbayApp.lintReport.spec" for="field_spec">Spec</label>
          <select class="form-control" id="field_spec" data-cy="spec" name="spec" formControlName="spec">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="specOption.id === editForm.get('spec')!.value?.id ? editForm.get('spec')!.value : specOption"
              *ngFor="let specOption of specsCollection; trackBy: trackSpecById"
            >
              {{ specOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
