<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="lintReport">
      <h2 data-cy="lintReportDetailsHeading"><span jhiTranslate="boatbayApp.lintReport.detail.title">Lint Report</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ lintReport.id }}</span>
        </dd>
        <dt><span jhiTranslate="boatbayApp.lintReport.name">Name</span></dt>
        <dd>
          <span>{{ lintReport.name }}</span>
        </dd>
        <dt><span jhiTranslate="boatbayApp.lintReport.grade">Grade</span></dt>
        <dd>
          <span>{{ lintReport.grade }}</span>
        </dd>
        <dt><span jhiTranslate="boatbayApp.lintReport.passed">Passed</span></dt>
        <dd>
          <span>{{ lintReport.passed }}</span>
        </dd>
        <dt><span jhiTranslate="boatbayApp.lintReport.lintedOn">Linted On</span></dt>
        <dd>
          <span>{{ lintReport.lintedOn | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="boatbayApp.lintReport.spec">Spec</span></dt>
        <dd>
          <div *ngIf="lintReport.spec">
            <a [routerLink]="['/spec', lintReport.spec?.id, 'view']">{{ lintReport.spec?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/lint-report', lintReport.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
