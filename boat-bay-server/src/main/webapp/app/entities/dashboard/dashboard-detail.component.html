<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dashboard">
            <h2><span>Dashboard</span> {{ dashboard.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ dashboard.name }}</span>
                </dd>
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ dashboard.title }}</span>
                </dd>
                <dt><span>Sub Title</span></dt>
                <dd>
                    <span>{{ dashboard.subTitle }}</span>
                </dd>
                <dt><span>Nav Title</span></dt>
                <dd>
                    <span>{{ dashboard.navTitle }}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{ dashboard.content }}</span>
                </dd>
                <dt><span>Default Portal</span></dt>
                <dd>
                    <div *ngIf="dashboard.defaultPortal">
                        <a [routerLink]="['/portal', dashboard.defaultPortal?.id, 'view']">{{ dashboard.defaultPortal?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dashboard', dashboard.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
