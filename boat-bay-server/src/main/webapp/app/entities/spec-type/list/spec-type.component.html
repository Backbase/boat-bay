<div>
  <h2 id="page-heading" data-cy="SpecTypeHeading">
    <span jhiTranslate="boatbayApp.specType.home.title">Spec Types</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="boatbayApp.specType.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-spec-type"
        [routerLink]="['/spec-type/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="boatbayApp.specType.home.createLabel"> Create a new Spec Type </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="specTypes?.length === 0">
    <span jhiTranslate="boatbayApp.specType.home.notFound">No specTypes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="specTypes && specTypes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="boatbayApp.specType.name">Name</span></th>
          <th scope="col"><span jhiTranslate="boatbayApp.specType.description">Description</span></th>
          <th scope="col"><span jhiTranslate="boatbayApp.specType.matchSpEL">Match Sp EL</span></th>
          <th scope="col"><span jhiTranslate="boatbayApp.specType.icon">Icon</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let specType of specTypes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/spec-type', specType.id, 'view']">{{ specType.id }}</a>
          </td>
          <td>{{ specType.name }}</td>
          <td>{{ specType.description }}</td>
          <td>{{ specType.matchSpEL }}</td>
          <td>{{ specType.icon }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/spec-type', specType.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/spec-type', specType.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(specType)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
