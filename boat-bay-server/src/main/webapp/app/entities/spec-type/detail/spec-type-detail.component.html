<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="specType">
      <h2 data-cy="specTypeDetailsHeading"><span jhiTranslate="boatbayApp.specType.detail.title">Spec Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ specType.id }}</span>
        </dd>
        <dt><span jhiTranslate="boatbayApp.specType.name">Name</span></dt>
        <dd>
          <span>{{ specType.name }}</span>
        </dd>
        <dt><span jhiTranslate="boatbayApp.specType.description">Description</span></dt>
        <dd>
          <span>{{ specType.description }}</span>
        </dd>
        <dt><span jhiTranslate="boatbayApp.specType.matchSpEL">Match Sp EL</span></dt>
        <dd>
          <span>{{ specType.matchSpEL }}</span>
        </dd>
        <dt><span jhiTranslate="boatbayApp.specType.icon">Icon</span></dt>
        <dd>
          <span>{{ specType.icon }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/spec-type', specType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
